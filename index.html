<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Great+Vibes&family=IM+Fell+French+Canon&family=IM+Fell+French+Canon+SC&family=Josefin+Sans&family=Limelight&family=Poiret+One&family=Press+Start+2P&family=Tenor+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Meal Tracker</title>
</head>

<body>
    <!-- <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header> -->
    <main>
        <section id="top">
            <h2>
                ADD INGREDIENTS
            </h2>
            <div class="ingredients">
                <form id="add-ingredient">
                    <label>
                        ingredient:
                        <input type="text" name="ingredient" id="ingredient" />
                    </label>
                    <label>
                        quantity:
                        <input type="number" name="quantity" id="quantity" />
                    </label>
                    <label>
                        measurement:
                        <select type="string" name="measurement" id="measurement">
                            <option value="cups">cups</option>
                            <option value="grams">grams</option>
                            <option value="milliliter">milliliter</option>
                            <option value="teaspoons">teaspoons</option>
                            <option value="tablespoons">tablespoons</option>
                        </select>
                    </label>
                    <button id="add-ingredient">ADD</button>
                </form>
                <div class="item-list">
                    <ul id="item-list"></ul>
                    <button id="remove">REMOVE LAST ITEM</button>
                </div>
            </div>
        </section>
        <section id="middle">
            <h2>
                SAVE MEAL
            </h2>
            <label id="meal-input">
               meal name:
                <input type="text" name="meal" id="meal" />
                <button id="save-meal">SAVE</button>
            </label>
        </section>
        <section id="bottom">
            <h2>
                MEALS
            </h2>
            <ul id="meal-list"></ul>
        </section>
    </main>
    
    <!-- <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer> -->

    <script type="module" src="./app.js"></script>
</body>

</html>
