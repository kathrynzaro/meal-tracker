<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Meal Tracker</title>
</head>

<body>
    <!-- <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header> -->
    <main>
        <section id="top">
            <h2>
                Add Ingredients
            </h2>
            <div class="ingredients">
                <form id="add-ingredient">
                    <label>
                        Ingredient:
                        <input type="text" name="ingredient" id="ingredient" />
                    </label>
                    <label>
                        Quantity:
                        <input type="number" name="quantity" id="quantity" />
                    </label>
                    <label>
                        Measurement:
                        <select id="measurement">
                            <option value="cups">Cups</option>
                            <option value="grams">Grams</option>
                            <option value="milliliter">Milliliter</option>
                            <option value="teaspoons">Teaspoons</option>
                            <option value="tablespoons">Tablespoons</option>
                        </select>
                    </label>
                    <button id="add-ingredient">Add Ingredient</button>
                </form>
                <div class="item-list">
                    <ul id="item-list"></ul>
                    <button id="remove">Remove Last Item</button>
                </div>
            </div>
        </section>
        <section id="middle">
            <h2>
                Save Meal
            </h2>
            <label>
                Meal Name:
                <input type="text" name="meal" id="meal" />
                <button id="save-meal">Save Meal</button>
            </label>
        </section>
        <section id="bottom">
            <h2>
                Meals
            </h2>
            <ul id="meal-list"></ul>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
